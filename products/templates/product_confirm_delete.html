{% extends 'base.html' %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block content %}
<section>

<div class="container delete">
  <div class="row text-center">
    <div class="col-md-12">

      <form action="" method="post">
        {% csrf_token %}
        <h2>Caution - this action cannot be undone!</h2>
         <h3>Are you sure you want to delete "{{ object }}"?</h3>
         <input class="btn btn-product mt-3" type="submit" value="Confirm" />
         <button onclick="window.history.back();" class="btn btn-product mt-3" type="button">Cancel</button>
      </form>

    </div>
  </div>
</div>

</section>
{% endblock content %}
