{% extends "base.html" %}

{% block content %}

<section>
  <div class="container">
    <div class="row justify-content-md-center">

      <div class="col-md-12 text-center">
      <h1 class="display-4">Edit Profile</h1>
			<p class="lead">Update your user profile.</p>
      <hr class="hr">

    </div>

      <div class="col-md-6">
        <form enctype="multipart/form-data" method="POST" action="{% url 'edit_profile' %}" class="" >
            {% csrf_token %}
            {% include 'includes/form.html' with form=form %}
            <input class="btn btn-product" type="submit" value="Update" />
        </form>

      </div>
    </div>
  </div>
</section>

{% endblock %}
